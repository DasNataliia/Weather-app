<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weather app</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <form class="search-form" id="search-form">
        <div class="form-row">
          <div class="col-5">
            <input
              type="search"
              placeholder="City.."
              id="city-input"
              class="form-control"
            />
          </div>
          <div class="col">
            <input
              type="submit"
              value="Search"
              class="form-control btn btn-primary shadow-sm"
            />
          </div>
          <div class="col" id="current">
            <input
              type="submit"
              value="Current"
              class="form-control btn btn-primary shadow-sm"
            />
          </div>
        </div>
      </form>
      <br />
      <div class="row">
        <div class="col">
          <div class="clearfix weather-temperature">
            <img
              src="https://openweathermap.org/img/wn/10d@2x.png"
              alt="Clear"
              id="icon"
              class="float-left"
            />
            <div class="float-left">
              <h1 id="temperature">17</h1>
              <div class="units">
                <a href="#" id="celsius-link" class="active">°C</a> |
                <a href="#" id="fahrenheit-link">°F</a>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="weather-app">
        <div class="row">
          <div class="col-6">
            <h3 id="city">London</h3>
            <ul>
              <li><span id="date"></span></li>
              <li id="description">Cloudy</li>
            </ul>
          </div>
          <div class="col-6">
            <ul>
              <li>Humidity: <span id="humidity">54</span>%</li>
              <li>Wind: <span id="wind"></span>2 km/h</li>
            </ul>
          </div>
        </div>

        <br />
        <div class="weather-forecast" id="forecast"></div>
      </div>
    </br>
     <p>  <a href="https://github.com/DasNataliia/Weather-app">
GitHub
</a></p>
    </div>
   
    <script src="src/script.js"></script>
  </body>
</html>
