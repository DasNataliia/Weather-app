<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weather app</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="crs/style.css" />
  </head>
  <body>
    <div class="container">
      <form class="search-form" id="search-form">
        <div class="form-row">
          <div class="col-5">
            <input
              type="search"
              placeholder="City.."
              id="city-input"
              class="form-control"
            />
          </div>
          <div class="col">
            <input
              type="submit"
              value="Search"
              class="form-control btn btn-primary shadow-sm"
            />
          </div>
          <div class="col" id="current">
            <input
              type="submit"
              value="Current"
              class="form-control btn btn-primary shadow-sm"
            />
          </div>
        </div>
      </form>
      <br />
      <h1 class="celsius" id="temperature">🌥 17℃</h1>
      <div class="weather-app">
        <div class="row">
          <div class="col-6">
            <h3 id="city">London</h3>
            <ul>
              <li>
                <span id="date"></span>
              </li>
            </ul>
          </div>
          <div class="col-6">
            <ul>
              <li>Humidity: 62 <span id="humidity"></span>%</li>
              <li>Wind: 2 <span id="wind"></span> km/h</li>
            </ul>
          </div>
        </div>
      </div>
      <br />
      <div class="row">
        <div class="col">Monday</div>
        <div class="col">20°/15℃ 🌤</div>
      </div>
      <hr />
      <div class="row">
        <div class="col">Tueday</div>
        <div class="col">18°/13℃ ☁</div>
      </div>
      <hr />
      <div class="row">
        <div class="col">Wednesday</div>
        <div class="col">19°/15℃ ☁</div>
      </div>
      <hr />
      <div class="row">
        <div class="col">Thursday</div>
        <div class="col">22°/17℃ ☀</div>
      </div>
      <hr />
      <div class="row">
        <div class="col">Friday</div>
        <div class="col">20°/17℃ ⛅</div>
      </div>
      <hr />
      <button>Next week</button>
      <p>
        <a href="https://github.com/DasNataliia/Weather-app.git"> GitHub </a>
      </p>
    </div>
    <script src="crs/script.js"></script>
  </body>
</html>
